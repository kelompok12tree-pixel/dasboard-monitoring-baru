<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Potensi Energi Terbarukan</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(25, 25, 25, 0.95);
      --accent: #10b981;
      --accent-gold: #d4af37;
      --text: #f1f5f9;
      --text-muted: #9ca3af;
      --border: rgba(16, 185, 129, 0.2);
      --shadow: rgba(16, 185, 129, 0.3);
      --gradient: linear-gradient(135deg, #10b981, #059669);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .top-bar {
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      font-size: 24px;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--gradient);
      border-radius: 20px;
      color: white;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tab-btn {
      padding: 12px 20px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: white;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .status-banner {
      padding: 12px 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .kpi-card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .kpi-icon {
      font-size: 24px;
    }

    .kpi-card h3 {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .kpi-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
    }

    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .sensor-card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .sensor-card h4 {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .sensor-value {
      font-size: 28px;
      font-weight: 600;
      color: var(--text);
      margin: 8px 0;
    }

    .progress-container {
      margin: 12px 0;
    }

    .progress-bar {
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.5s;
      width: 0%;
    }

    .chart-container {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .chart-wrapper {
      height: 350px;
    }

    .agg-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .agg-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .agg-btn.active {
      background: var(--accent);
      color: white;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card);
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .download-btn {
      padding: 8px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .table-container {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }
